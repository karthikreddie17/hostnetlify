<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        h1 {
            position: relative;
            font-family: Arial, sans-serif;
            font-size: 45px;
            font-weight: bold;
            text-align: center;
            color: #333;
            text-shadow: 1px 1px 1px #ccc;
            margin-top: 30px;
            margin-bottom: 40px;
            text-transform: uppercase;
            align-items: center;
        }
        form{
            max-width: 400px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(54, 28, 28, 0);
        }
        a{
            display: block;
            text-align: center;
            padding: 0;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #a9a7a7;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
            font-size: 20px;
        }
        input[type="submit"] {
            background-color: #198757;
            color: #fff;
            padding: 10px;
            width: 100px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 auto;
            display: block;
        }
        input[type="submit"]:hover {
            background-color: #9a3131;
        }
        label {
            font-size: larger;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        img{
            position: fixed;
            left:10;
            top:55px;
            margin-right:15px;
            width:30%;
            height:50%;
        }
        
    </style>
</head>

<body>
    <b> <h1 align="center">Registration Page</h1></b>

    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <label for="username">Username:</label>
        {{ form.username }}
        <label for="password">Password:</label>
        {{ form.password }}
        {{ form.submit }}
    </form>

    <a href="{{ url_for('login') }}">Already have an account? Log In</a>
    <div class="right">
        <img src="../static/3985678.jpg" alt="img not found">
    </div>
</body>

</html>
